
<html> 
<head> 
<title> 
      ARDUINO HACKING FRAMEWORK 
</title> 
<script language=javascript> 
function color(n)    { 
    return "0123456789ABCDEF".charAt(parseInt(n / 16)) + "0123456789ABCDEF".charAt(parseInt(n % 16)); 
} 

function ini()    { 
    var elFondo = document.getElementById("fondo").style; 
    var ancho = document.body.clientWidth; 
    var alto =  document.body.clientHeight; 
    elFondo.width = ancho; 
    elFondo.height = alto; 
    var altoCelda = alto / 256; 
    var tabla = "<table cellpadding=0 cellspacing=0 width=100% height=100%>"; 
    for (var i = 0; i < 255; i ++) 
        tabla += "<tr><td width=100% height=" + altoCelda + " style='background-color: #00" + color(i) + "FF' ></td></tr>" 
    tabla += "</table>"; 
    document.getElementById("fondo").innerHTML = tabla; 
} 
</script> 



 </head>  

</head> 
<body style="margin:0" onresize=ini() onload="ini()"> 
<div style="position: relative"> 
<div id=fondo style="position:absolute; top:0;left:0;">
 
</div> 
<div id=general style="position:absolute; top:500;left:500;">

</body> 


</html>
